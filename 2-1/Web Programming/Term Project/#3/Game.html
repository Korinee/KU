<html>

<head>

    <style type="text/css">

    body {
    background-color: #FBFBEF;

    }

	A.text {color: black;
	text-decoration: none;
	font-weight: bold
	}

	body{
	border-color: black
	}

	height: 80%
	}
	
	table{

	}

	<SCRIPT LANGUAGE="JavaScript">
	
		function MouseOver(cell, newcolor) {
			cell.bgColor = newcolor;
		}

		function MouseOut(cell, newcolor) {
			cell.bgColor = newcolor;
		}
	</SCRIPT>
</head>

<BODY>

	<TABLE BORDER="0" CELLPADDING="150" CELLSPACING="90" align="center" height="100" border-radius : 5px>

			<TD ALIGN="center" WIDTH="200" BGCOLOR="#F1CCCC" onMouseover="MouseOver(this, '#D6CECD');" onMouseout="MouseOut(this, '#F1CCCC');">

			<FONT FACE="티머니 둥근바람 Regular"><SPAN STYLE="font-size:20pt;">홀짝<br>게임</SPAN></FONT></A></TD>
	  
			<TD ALIGN="center" WIDTH="200" BGCOLOR="#ECE7AC" onMouseover="MouseOver(this, '#D4D3C0');" onMouseout="MouseOut(this, '#ECE7AC');">

			<TD ALIGN="center" WIDTH="200" BGCOLOR="#B0E0F7" onMouseover="MouseOver(this, '#C8D4D7');" onMouseout="MouseOut(this, '#B0E0F7');">
