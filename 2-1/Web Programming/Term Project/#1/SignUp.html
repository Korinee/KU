<html>
    <body bgcolor = "#FBFBEF">
        <P ALIGN="center">
            <FONT SIZE="4" COLOR="black"><B> SIGN UP </B></FONT>
          </P>
          <FORM ACTION="SignOk.html" METHOD="post">
            <TABLE WIDTH="600" HEIGHT="350" BORDER="1" CELLPADDING="5" ALIGN="center">
              <TR>
                <TD> 아이디 </TD>
                <TD> <INPUT TYPE="text" NAME="ID" SIZE="10"></TD>
              </TR>
              <TR>
                <TD> 비밀번호 </TD>
                <TD> <INPUT TYPE="password" NAME="password" SIZE="10"></TD>
              </TR>
              <TR>
                <TD> 비밀번호 재입력 </TD>
                <TD> <INPUT TYPE="repassword" NAME="repassword" SIZE="10"></TD>
              </TR>
              <TR>
                <TD> 이름 </TD>
                <TD> <INPUT TYPE="text" NAME="name" SIZE="10"></TD>
              </TR>
                <TD> 휴대전화 </TD>
                <TD> <INPUT TYPE="TEXT" NAME="tel1" SIZE="3" VALUE="010"> - <INPUT TYPE="TEXT"  NAME="tel2" SIZE="4"> -  <INPUT TYPE="TEXT" NAME="tel3" SIZE="4"> </TD>
              </TR>
              <TR>
                <TD> 생년월일 </TD>
                <TD> <INPUT TYPE="TEXT" NAME="yy" SIZE="4">년  
                    <SELECT SIZE="1" NAME="month">
                    <OPTION SELECTED> 1</OPTION>
                    <OPTION> 2 </OPTION>
                    <OPTION> 3 </OPTION>
                    <OPTION> 4 </OPTION>
                    <OPTION> 5 </OPTION>
                    <OPTION> 6 </OPTION>
                    <OPTION> 7 </OPTION>
                    <OPTION> 8 </OPTION>
                    <OPTION> 9 </OPTION>
                    <OPTION> 10 </OPTION>
                    <OPTION> 11 </OPTION>
                    <OPTION> 12 </OPTION>
                    </SELECT>월   
                    <INPUT TYPE="TEXT" NAME="dd" SIZE="2">일 </TD>
              </TR>
              <TR>
                <TD> 성별 </TD>
                <TD> <INPUT TYPE="radio" NAME="btn" VALUE="male" CHECKED>남자&nbsp;&nbsp;  
                  <INPUT TYPE="radio" NAME="btn" VALUE="female">여자</TD>
                  </TR>
              <TR>
                <TD COLSPAN="2" ALIGN="center">
                  <INPUT TYPE="submit" VALUE="등록하기">&nbsp;&nbsp;
                  <INPUT TYPE="reset" VALUE="취소하기"></TD>
              </TR>
            </TABLE>
          </FORM>
    </body>
</html>
