<html>
<head>
    <title> 연산 </title>
    <script language = "JavaScript">
        var intNum1, intNum2;
  		intNum1 = 11;
  		intNum2 = 5;
  		
			document.write("Num1 = " + intNum1 + 
            " Num2 = " + intNum2  + "<BR><BR>"); 
			document.write("Num1 + Num2 = " + 
                    (intNum1 + intNum2) + "<BR>"); 
			document.write("Num1 - Num2 = " + 
                    (intNum1 - intNum2) + "<BR>"); 
			document.write("Num1 * Num2 = " + 
                    (intNum1 * intNum2) + "<BR>"); 
			document.write("Num1 / Num2 = " + 
                    (intNum1 / intNum2) + "<BR>"); 
			document.write("Num1 mod Num2 = " + 
                    (intNum1 % intNum2) + "<BR>");  
    </script>
</head>
