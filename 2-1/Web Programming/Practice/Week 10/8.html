<html>

<head>
    <title> 비교 연산 </title>
    <script language = "JavaScript">

        var intNum1, intNum2;
        intNum1 = 11;
        intNum2 = 5;

        document.write("Num1 = " + intNum1 + 
                        " Num2 = " + intNum2 + "<br><br>");
        document.write("Num1 == Num2 : " + 
                        (intNum1 == intNum2) + "<br>");
        document.write("Num1 < Num2 : " + 
                        (intNum1 < intNum2) + "<br>");
        document.write("Num1 <= Num2 : " + 
                        (intNum1 <= intNum2) + "<br>");
        document.write("Num1 > Num2 : " + 
                        (intNum1 > intNum2) + "<br>");
        document.write("Num1 >= Num2 : " + 
                        (intNum1 >= intNum2) + "<br>");
        document.write("Num1 != Num2 : " + 
                        (intNum1 != intNum2) + "<br>");
    </script>
</head>

<body>
</body>

</html>
