<html>

<head>
    <title> 논리 연산 </title>
    <script language = "JavaScript">
        var intNum;
        intNum = 5;

        document.write("Num1 = " + intNum + "<br><br>");
        document.write("intNum > 1 && intNum < 5 : " +
                (intNum > 1 && intNum < 5) + "<br>");
        document.write("intNum > 1 || intNum < 5 : " +
                (intNum > 1 || intNum < 5) + "<br>");
        document.write("! intNum > 1 : " +
                (! (intNum > 1)) + "<br>");
        document.write("intNum > 1 & intNum < 5 : " +
                (intNum > 1 & intNum < 5) + "<br>");
        document.write("intNum > 1 | intNum < 5 : " +
                (intNum > 1 | intNum < 5) + "<br>");
        document.write("intNum > 1 ^ intNum < 5 : " +
                (intNum > 1 ^ intNum < 5) + "<br>");
    </script>
</head>

<body>
</body>

</html>
